<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>My Pseudocode Plan for Simulating Multi-Sided Dice Rolls/title>
  </head>

  <body>
    <article id="identify_the_problem">
      <header>
        <h1>Identify the problem</h1>
      </header>
      <section>
        <p class="response">
          We want to set the number of sides on the die we are simulating,
          and prevent the input of an invalid number of sides.
        </p>
      </section>
    </article>
    <article id="identify_the_output">
      <header>
        <h2>Identify the output that would solve the problem</h2>
      </header>
      <section>
        <p class="response">
          A random number between 1 and the total number of sides on the die
          Die can't have less than 3 sides and more than 100 sides
        </p>
      </section>
    </article>
    <article id="name_the_procedure">
      <header>
        <h2>Name the procedures that fix these problems</h2>
      </header>
      <section>
        <p class="response">
          roll_die(sides)
        </p>
      </section>
    </article>
    <article id="identify_what_inputs">
      <header>
        <h2>Identify what inputs are needed to create the output</h2>
      </header>
      <section>
        <p class="response">
          Number of sides of the die
        </p>
      </section>
    </article>
    <article id="define_the_procedure">
      <header>
        <h2>Define the procedureâ€™s implementation</h2>
      </header>
      <section>
        <!-- You might want to wrap your response in <pre> tags -->
        <p class="response">
          <pre>
            roll_die
            input: number of sides
            check if number of sides is less than 3 or greater than 100
            return message if not valid
            otherwise, set number of sides for die
          </pre>

        </p>
      </section>
    </article>
  </body>

</html>
